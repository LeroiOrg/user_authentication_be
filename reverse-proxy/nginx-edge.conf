user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" rt=$request_time '
                  'uct="$upstream_connect_time" uht="$upstream_header_time" '
                  'urt="$upstream_response_time" rid=$x_request_id';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 100M;
  client_body_timeout 600s;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml;

  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Frame-Options "DENY" always;

  limit_req_zone $binary_remote_addr zone=mobile_api:10m rate=30r/s;
  limit_req_status 429;

  map $request_id $x_request_id {
    default $request_id;
  }

  upstream kong_gateway {
    server kong:8000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
  }

  server {
    listen 80 default_server;
    server_name _;

    location = /health {
      access_log off;
      return 200 "Nginx Edge - Mobile API Gateway - OK\n";
      add_header Content-Type text/plain;
    }

    location / {
      limit_req zone=mobile_api burst=20 nodelay;
      
      proxy_pass http://kong_gateway;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Connection "";
      proxy_set_header X-Client-Type "mobile";
      proxy_set_header X-Request-Id $x_request_id;
      
      proxy_connect_timeout 600s;
      proxy_send_timeout 620s;
      proxy_read_timeout 620s;
      
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
      proxy_next_upstream_tries 2;
    }
  }
}
