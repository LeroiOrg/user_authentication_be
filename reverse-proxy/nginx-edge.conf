user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Log format con trazabilidad completa para auditoría
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" rt=$request_time '
                  'uct="$upstream_connect_time" uht="$upstream_header_time" '
                  'urt="$upstream_response_time" rid=$x_request_id';

  # Log format para accesos no autorizados y validaciones fallidas
  log_format security_audit 'timestamp=$time_iso8601 '
                            'client_ip=$remote_addr '
                            'request="$request" '
                            'status=$status '
                            'validation_outcome="$validation_outcome" '
                            'rejection_reason="$rejection_reason" '
                            'user_agent="$http_user_agent" '
                            'request_id=$x_request_id '
                            'origin="$http_origin" '
                            'referer="$http_referer"';

  access_log /var/log/nginx/access.log main;
  access_log /var/log/nginx/security_audit.log security_audit;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 100M;
  client_body_timeout 600s;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml;

  limit_req_zone $binary_remote_addr zone=mobile_api:10m rate=30r/s;
  limit_req_status 429;

  # Variables para tracking de validación de seguridad
  map $request_id $x_request_id {
    default $request_id;
  }

  # Validación de origen: permitir solo ciertos referrers/origins (en producción)
  # En desarrollo permitimos todos, en producción restringir
  map $http_referer $allowed_referer {
    default "allowed";
    # "~*^https://malicious-site.com" "blocked";  # Ejemplo de bloqueo
  }

  map $http_origin $allowed_origin {
    default "allowed";
    # "~*^https://malicious-app.com" "blocked";  # Ejemplo de bloqueo
  }

  # Variables para logging de seguridad
  map $status $validation_outcome {
    200 "success";
    201 "success";
    400 "client_error";
    401 "unauthorized";
    403 "forbidden";
    429 "rate_limited";
    default "unknown";
  }

  map $status $rejection_reason {
    401 "missing_or_invalid_authentication";
    403 "origin_validation_failed";
    429 "rate_limit_exceeded";
    default "none";
  }

  upstream kong_gateway {
    server kong:8000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Headers de seguridad globales para todas las respuestas
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Request-Id $x_request_id always;

    location = /health {
      access_log off;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-Request-Id $x_request_id always;
      add_header Content-Type text/plain always;
      return 200 "Nginx Edge - Mobile API Gateway - OK\n";
    }

    location / {
      # Validación de origen - Rechazar orígenes bloqueados
      if ($allowed_origin = "blocked") {
        access_log /var/log/nginx/security_audit.log security_audit;
        return 403 '{"error":"Origin validation failed","message":"Access denied from this origin","request_id":"$x_request_id","timestamp":"$time_iso8601"}';
      }

      # Validación de referer - Rechazar referrers bloqueados
      if ($allowed_referer = "blocked") {
        access_log /var/log/nginx/security_audit.log security_audit;
        return 403 '{"error":"Referer validation failed","message":"Access denied from this referer","request_id":"$x_request_id","timestamp":"$time_iso8601"}';
      }

      # Rate limiting con respuesta estructurada
      limit_req zone=mobile_api burst=20 nodelay;
      limit_req_log_level warn;
      error_page 429 = @rate_limit_exceeded;
      
      proxy_pass http://kong_gateway;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Connection "";
      proxy_set_header X-Client-Type "mobile";
      proxy_set_header X-Request-Id $x_request_id;
      
      proxy_connect_timeout 600s;
      proxy_send_timeout 620s;
      proxy_read_timeout 620s;
      
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
      proxy_next_upstream_tries 2;

      # Interceptar respuestas de autenticación fallidas de Kong
      proxy_intercept_errors off;  # Permitir que Kong maneje sus propios errores 401
    }

    # Handler para rate limit exceeded con logging de seguridad
    location @rate_limit_exceeded {
      access_log /var/log/nginx/security_audit.log security_audit;
      default_type application/json;
      return 429 '{"error":"Rate limit exceeded","message":"Too many requests from this IP","request_id":"$x_request_id","timestamp":"$time_iso8601","retry_after":"2s"}';
    }

    # Handler para errores 401 (Unauthorized) con logging
    error_page 401 = @unauthorized;
    location @unauthorized {
      access_log /var/log/nginx/security_audit.log security_audit;
      default_type application/json;
      add_header Content-Type application/json always;
      return 401 '{"error":"Unauthorized","message":"Authentication required","request_id":"$x_request_id","timestamp":"$time_iso8601"}';
    }

    # Handler para errores 403 (Forbidden) con logging
    error_page 403 = @forbidden;
    location @forbidden {
      access_log /var/log/nginx/security_audit.log security_audit;
      default_type application/json;
      add_header Content-Type application/json always;
      return 403 '{"error":"Forbidden","message":"Access denied","request_id":"$x_request_id","timestamp":"$time_iso8601"}';
    }
  }
}
