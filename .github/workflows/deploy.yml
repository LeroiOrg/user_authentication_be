name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "us-east1-docker.pkg.dev" --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/leroi-containers/users-authentication-be:$(git rev-parse --short HEAD)"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        timeout-minutes: 600
        run: |
          IMAGE="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/leroi-containers/users-authentication-be:$(git rev-parse --short HEAD)"
          gcloud run deploy users-authentication-be \
            --image="$IMAGE" \
            --region=us-east1 \
            --platform=managed \
            --allow-unauthenticated